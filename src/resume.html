  <style>
    .sidebar ul li a { font-size: 14px; }
    .avatar {
      border-radius: 50%;
    }
    
    .resume-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      max-width: 800px;
      margin: 0 auto;
    }
    
    .resume-card {
      background: #fff;
      border-radius: 1.4rem;
      box-shadow: 0 4px 32px 0 rgba(255,91,46,0.08), 0 1.5px 8px 0 rgba(0,0,0,0.08);
      padding: 2rem;
      width: 100%;
      margin-top: 2rem;
      animation: fadeInUp 0.7s cubic-bezier(.23,1.01,.32,1) 0.1s both;
    }
    
    .resume-header {
      display: flex;
      align-items: center;
      gap: 0.7em;
      margin-bottom: 1.5rem;
      border-bottom: 2px solid #f1f1f1;
      padding-bottom: 0.8rem;
    }
    
    .resume-header i {
      color: var(--main-color, #ff5b2e);
      font-size: 1.5rem;
    }
    
    .resume-header h1 {
      font-size: 1.6rem;
      color: var(--main-color, #ff5b2e);
      margin: 0;
    }
    
    .download-btn {
      display: inline-block;
      background: var(--main-color, #ff5b2e);
      color: white;
      padding: 0.8em 1.5em;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      margin: 1.5rem 0;
      transition: background 0.2s;
      box-shadow: 0 2px 8px rgba(255,91,46,0.2);
    }
    
    .download-btn:hover {
      background: #ff7e3c;
    }
    
    .download-btn i {
      margin-right: 0.5rem;
    }
    
    .resume-highlights h2 {
      font-size: 1.3rem;
      color: #333;
      margin-bottom: 1rem;
    }
    
    .highlights-list {
      list-style: none;
      padding: 0;
    }
    
    .highlights-list li {
      display: flex;
      align-items: flex-start;
      margin-bottom: 1rem;
      gap: 0.5rem;
    }
    
    .highlights-list li i {
      color: var(--main-color, #ff5b2e);
      margin-top: 0.3rem;
    }
    
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(40px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
