<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="個人資訊網站 - 首頁">
  <meta property="og:title" content="個人資訊網站">
  <meta property="og:description" content="歡迎來到我的個人資訊網站，了解我的經歷、作品、技能與聯絡方式！">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/theme.css">
  <link rel="stylesheet" href="css/common.css">
  <title>個人資訊網站 | 首頁</title>
  <style>
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(40px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    
    .sidebar ul li a {
      font-size: 14px;
    }
    
    /* 首頁動畫 */
    .hero, #featured-works, #news {
      animation: fadeInUp 0.7s cubic-bezier(.23,1.01,.32,1) both;
    }
    
    /* 延遲動畫 */
    #featured-works {
      animation-delay: 0.1s;
    }
    
    #news {
      animation-delay: 0.2s;
    }
    
    /* 作品區段樣式 */
    #featured-works {
      padding: 2rem 1rem;
      max-width: 1200px;
      margin: 0 auto;
      box-sizing: border-box;
    }
    
    .works-list {
      display: flex;
      flex-direction: column;
      gap: 3rem;
      width: 100%;
    }
    
    .works-section {
      width: 100%;
      background: #f9f9f9;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      box-sizing: border-box;
    }
    
    .category-title {
      font-size: 1.5rem;
      color: #333;
      margin: 0 0 1.5rem 0;
      padding-bottom: 0.75rem;
      border-bottom: 2px solid #ff6900;
      display: block;
      width: 100%;
      font-weight: 600;
    }
    
    .works-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 2rem;
      width: 100%;
    }
    
    .work-card {
      background: #fff;
      border-radius: 10px;
      padding: 1.75rem;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      height: 100%;
      box-sizing: border-box;
      border: 1px solid #eee;
    }
    
    /* 響應式設計 */
    @media (max-width: 900px) {
      .works-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    
    @media (max-width: 600px) {
      .works-grid {
        grid-template-columns: 1fr;
      }
      
      .works-section {
        padding: 1.5rem 1rem;
      }
    }
    
    .work-card h4 {
      margin-top: 0;
      margin-bottom: 0.75rem;
      color: #333;
      font-weight: 600;
    }
    
    .work-card p {
      color: #666;
      margin-bottom: 1rem;
    }
    
    .work-card a {
      display: inline-block;
      color: #ff6900;
      font-weight: 600;
      text-decoration: none;
      font-size: 0.9rem;
      transition: color 0.2s;
    }
    
    .work-card a:hover {
      color: #e05800;
      text-decoration: underline;
    }
    
    /* 新聞/動態列表 */
    #news {
      padding: 2rem 1rem;
      max-width: 1200px;
      margin: 2rem auto;
    }
    
    #news h2 {
      font-size: 1.8rem;
      color: #333;
      margin-bottom: 1.5rem;
    }
    
    #news-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    
    #news-list li {
      padding: 1rem 1.5rem;
      border-bottom: 1px solid #eee;
      color: #444;
      font-size: 1.05rem;
    }
    
    #news-list li:last-child {
      border-bottom: none;
    }
  </style>

  <!-- 首先載入語言切換功能 -->
  <script src="./js/i18n.js?v=1.0.5"></script>
  <script>
    // 調試信息：檢查 i18n.js 是否已載入
    console.log('i18n.js 已載入，window.worksData:', window.worksData);
  </script>
</head>
<body>

  <nav class="sidebar">
    <div class="nav-logo">
      <img src="../public/images/Jeffery2.jpg" alt="Jeffery HU" class="avatar">
      <span>Jeffery HU</span>
    </div>
    <ul>
      <li><a href="index.html" class="active"><i class="fa-solid fa-house"></i> <span>首頁</span></a></li>
      <li><a href="about.html"><i class="fa-solid fa-user"></i> <span>關於我</span></a></li>
      <li><a href="experience.html"><i class="fa-solid fa-briefcase"></i> <span>經歷</span></a></li>
      <li><a href="portfolio.html"><i class="fa-solid fa-image"></i> <span>作品集</span></a></li>
      <li><a href="skills.html"><i class="fa-solid fa-lightbulb"></i> <span>技能</span></a></li>
      <li><a href="contact.html"><i class="fa-solid fa-envelope"></i> <span>聯絡我</span></a></li>
      <li><a href="resume.html"><i class="fa-solid fa-file-arrow-down"></i> <span>下載履歷</span></a></li>
    </ul>
  </nav>
  <header class="hero">
    <h1 id="intro-title">哈囉，我是 Jeffery</h1>

  <footer>
    <p>&copy; 2025 Jeffery HU x AI x LIFE</p>
  </footer>

  <!-- 確保 i18n.js 在 main.js 之前載入 -->
  <script>
    // 確保 worksData 在 main.js 執行前就存在於 window 對象上
    window.worksData = window.worksData || [
      // 預設作品資料（如果 window.worksData 未載入）
      { id: 'web1', title: 'UOF Web apps', desc: '企業內部 e 化專案，涉蓋多項流程管理系統', featured: true, category: 'web' },

  <!-- 直接載入 main.js 並添加調試訊息 -->
  <script>
    console.log('準備載入 main.js...');
    window.addEventListener('load', function() {
      console.log('頁面完全載入，執行初始化...');
      
      // 確保 worksData 存在
      window.worksData = window.worksData || [];
      
      // 強制觸發渲染
      if (window.renderWorks) {
        console.log('調用 renderWorks...');
        window.renderWorks();
      } else {
        console.error('錯誤：renderWorks 函數未定義');
      }
    });
  </script>
  
  <!-- 直接載入 main.js -->
  <script src="./js/main.js"></script>

</html>
